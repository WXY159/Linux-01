    <script>

            { "type": "单选题", "question": "1. 要查看 `cd` 这个SHELL内置命令的帮助信息，应该使用哪个命令？", "options": ["A. `cd --help`", "B. `man cd`", "C. `help cd`", "D. `info cd`"], "answer": "C", "explanation": "PDF第2页明确指出 `help <命令>` 用于查看SHELL内置命令的帮助信息。" },
            { "type": "单选题", "question": "2. 在命令行中，要将光标快速定位到命令的首位，应使用哪个快捷键？", "options": ["A. `Ctrl + e`", "B. `Ctrl + u`", "C. `Ctrl + a`", "D. `Tab`"], "answer": "C", "explanation": "PDF第3页快捷键列表中 `ctrl键 + a键` 的作用是定位到命令首位。" },
            { "type": "单选题", "question": "3. `pwd` 命令的主要作用是什么？", "options": ["A. 变更目录", "B. 列出文件", "C. 显示当前所在目录的绝对路径", "D. 创建目录"], "answer": "C", "explanation": "PDF第2页说明 `pwd` 命令显示当前所在目录的绝对路径。" },
            { "type": "单选题", "question": "4. 要切换到上一级目录，应该使用哪个命令？", "options": ["A. `cd /`", "B. `cd ..`", "C. `cd .`", "D. `cd ~`"], "answer": "B", "explanation": "PDF第5页指出 `cd ..` 用于切换到上一级目录。" },
            { "type": "单选题", "question": "5. `ls -a` 命令中，参数 `-a` 的作用是什么？", "options": ["A. 显示详细信息", "B. 以人性化的方式显示文件大小", "C. 显示隐藏文件", "D. 按时间排序"], "answer": "C", "explanation": "PDF第6页说明 `ls -a` 用于显示隐藏文件。" },
            { "type": "单选题", "question": "6. 在通配符中，哪一个可以提供限定的可选字符进行匹配，例如 `student[ABC]`？", "options": ["A. `*`", "B. `?`", "C. `()`", "D. `[]`"], "answer": "D", "explanation": "PDF第7页通配符说明中，方括号 `[]` 提供限定的可选字符进行匹配。" },
            { "type": "单选题", "question": "7. `cat filename1 | grep 关键字` 命令实现了什么功能？", "options": ["A. 将关键字写入文件", "B. 在文件中搜索包含关键字的行", "C. 合并文件内容并搜索", "D. 显示文件全部内容"], "answer": "B", "explanation": "PDF第8页 `cat filename1 | grep 关键字` 的作用是搜索文件中的关键字。" },
            { "type": "单选题", "question": "8. 重定向符号 `>>` 的作用是？", "options": ["A. 覆盖写入", "B. 作为命令输入", "C. 追加写入", "D. 管道"], "answer": "C", "explanation": "PDF第9页对重定向符号的说明中，`>>` 表示追加。" },
            { "type": "单选题", "question": "9. 要递归复制目录 `dir1` 及其子目录下的所有内容到 `dir2`，应该使用哪个命令？", "options": ["A. `cp dir1 dir2`", "B. `cp -a dir1 dir2`", "C. `cp -r dir1 dir2`", "D. `cp --all dir1 dir2`"], "answer": "C", "explanation": "PDF第12页明确指出 `-r` 参数用于递归复制目录。" },
            { "type": "单选题", "question": "10. 将文件 `old.txt` 重命名为 `new.txt` (在同一目录下)，应该使用哪个命令？", "options": ["A. `cp old.txt new.txt`", "B. `rename old.txt new.txt`", "C. `mv old.txt new.txt`", "D. `link old.txt new.txt`"], "answer": "C", "explanation": "PDF第13页说明 `mv [SOURCE] [同目录DEST]` 的作用是重命名。" },
            { "type": "单选题", "question": "11. 在 `more` 命令中，前进一屏的按键是？", "options": ["A. `Enter` (回车键)", "B. `Space` (空格键)", "C. `q`", "D. `n`"], "answer": "B", "explanation": "PDF第14页 `more` 命令说明中，前进一屏是按空格键。" },

            { "type": "单选题", "question": "14. 在 `vim` 命令模式下，哪个命令可以用于向下查找一个关键字？", "options": ["A. `?`", "B. `f`", "C. `/`", "D. `n`"], "answer": "C", "explanation": "PDF第17页查找类命令中 `/` 用于向下查找一个关键字。" },
            { "type": "单选题", "question": "15. `find . -size +500k` 命令的作用是？", "options": ["A. 查找小于500k的文件", "B. 查找等于500k的文件", "C. 查找所有文件并显示大小", "D. 查找大于500k的文件"], "answer": "D", "explanation": "PDF第20页 `find` 命令中 `-size +500k` 表示查找大小大于500k的文件。" },

            { "type": "单选题", "question": "20. 要查看系统已运行时间以及平均负载，应该使用哪个命令？", "options": ["A. `time`", "B. `free`", "C. `lscpu`", "D. `uptime`"], "answer": "D", "explanation": "PDF第32页说明 `uptime` 用于查看系统已运行时间及平均值。" },
            { "type": "单选题", "question": "21. `df -h` 命令的作用是什么？", "options": ["A. 查看文件和目录大小", "B. 以易读格式查看磁盘空间使用情况", "C. 查看内存使用情况", "D. 查看文件系统类型"], "answer": "B", "explanation": "PDF第33页说明 `df` 命令用于查看磁盘空间使用情况，`-h` 表示易读。" },
            { "type": "单选题", "question": "22. `du --max-depth=1` 命令的作用是？", "options": ["A. 显示所有文件和目录的大小", "B. 统计总大小", "C. 忽略深度为1的目录", "D. 仅统计到1层深度的目录"], "answer": "D", "explanation": "PDF第34页说明 `--max-depth` 用于忽略指定层数后的目录。" },
            { "type": "单选题", "question": "23. 要查看最近执行的10条历史命令，应该使用哪个命令？", "options": ["A. `journalctl -n 10`", "B. `history 10`", "C. `tail -n 10 .bash_history`", "D. `history` (默认显示)"], "answer": "D", "explanation": "PDF第36页 `history` 命令本身就是查询历史记录，默认会列出多条。" },
            { "type": "单选题", "question": "24. `scp user@ip:/remote/path /local/path` 命令实现了什么功能？", "options": ["A. 从本地上传文件到远程服务器", "B. 从远程服务器下载文件到本地", "C. 登录到远程服务器", "D. 比较本地与远程文件的差异"], "answer": "B", "explanation": "PDF第38页 `scp` 命令的例子 `scp user@xx.xx.xx.xx:/opt/roche/fsr/* D:\\Lab\\` 展示了从远程下载。" },
            { "type": "单选题", "question": "25. Kubernetes 的简称是？", "options": ["A. Kube", "B. Docker", "C. K8s", "D. GKE"], "answer": "C", "explanation": "PDF第39页明确指出 Kubernetes 简称 K8s。" },
            { "type": "单选题", "question": "26. `kubectl get svc -n my-ns` 命令的作用是？", "options": ["A. 查看所有命名空间的服务", "B. 查看 `my-ns` 命名空间下的服务", "C. 查看所有服务", "D. 删除 `my-ns` 命名空间的服务"], "answer": "B", "explanation": "PDF第41页 `kubectl get svc -n <namespace>` 用于查看指定命名空间的服务的详情。" },
            { "type": "单选题", "question": "27. `kubectl exec -it my-pod -n my-ns /bin/sh` 的作用是？", "options": ["A. 查看 `my-pod` 的日志", "B. 删除 `my-pod`", "C. 进入 `my-pod` 容器内部", "D. 查看 `my-pod` 的详细描述"], "answer": "C", "explanation": "PDF第43页 `kubectl exec -ti <pod name> ...` 的作用是进入指定pod。" },

            { "type": "单选题", "question": "30. `ps` 命令输出的 `STAT` 字段代表什么？", "options": ["A. 进程启动时间", "B. 进程的ID", "C. 进程的状态", "D. 进程的CPU使用率"], "answer": "C", "explanation": "PDF第29页的字段说明中 `STAT` 表示进程的状态。" },
            { "type": "单选题", "question": "31. 要查看 `ping` 这个外部命令的帮助信息，应该使用哪个命令？", "options": ["A. `help ping`", "B. `ping --help`", "C. `type ping`", "D. `man --ping`"], "answer": "B", "explanation": "PDF第2页明确指出 `<命令> --help` 用于查看外部命令的帮助信息。" },

            { "type": "单选题", "question": "35. 在 `vim` 命令模式下，使用 `/` 查找到一个关键字后，按哪个键可以定位到下一个匹配结果？", "options": ["A. `Enter`", "B. `p`", "C. `g`", "D. `n`"], "answer": "D", "explanation": "PDF第17页查找类命令中 `n` 用来定位到下一个结果。" },
            { "type": "单选题", "question": "36. 在 `vim` 命令模式下，哪个命令可以让你从光标所在行之后插入一个空白行并开始编辑？", "options": ["A. `a`", "B. `i`", "C. `o`", "D. `O`"], "answer": "C", "explanation": "PDF第19页插入命令中 `o` 用于从光标所在行之后插入空白行。" },

            { "type": "单选题", "question": "50. `exit` 命令的作用是？", "options": ["A. 强制关机", "B. 重启系统", "C. 切回上一个用户或关闭终端", "D. 锁定终端"], "answer": "C", "explanation": "PDF第4页 `exit` 的作用是切回上一个用户。" }
        ];

        function renderQuiz() {
            const contentDiv = document.getElementById('quiz-content');
            let html = '<h2>单选题</h2>';
            quizData.forEach((q, index) => {
                html += `<div id="q-container-${index}" class="mb-6 p-4 border border-gray-200 rounded-lg transition-all duration-300">
                            <p class="font-semibold text-gray-800 leading-relaxed">${q.question}</p>
                            <div class="mt-3 space-y-2 text-gray-700">`;
                q.options.forEach(opt => {
                    const optionLetter = opt.charAt(0);
                    html += `<div class="flex items-center"><label class="inline-flex items-center cursor-pointer"><input type="radio" class="form-radio" name="q${index}" value="${optionLetter}"><span class="ml-2">${opt}</span></label></div>`;
                });
                html += `   </div>
                            <div class="answer-content hidden mt-3 p-4 bg-gray-50 border-l-4 border-indigo-400 rounded-r-lg">
                                <p class="font-bold text-gray-900">答案： ${q.answer}</p>
                                <p class="text-sm text-gray-600 mt-2"><strong>解析：</strong> ${q.explanation}</p>
                            </div>
                        </div>`;
            });
            contentDiv.innerHTML = html;
        }

        function calculateScore() {
            let score = 0;
            quizData.forEach((q, index) => {
                const container = document.getElementById(`q-container-${index}`);
                const answerDiv = container.querySelector('.answer-content');
                const selectedRadio = document.querySelector(`input[name="q${index}"]:checked`);
                container.classList.remove('correct', 'incorrect');
                if (selectedRadio && selectedRadio.value === q.answer) {
                    score++;
                    container.classList.add('correct');
                } else {
                    container.classList.add('incorrect');
                }
                answerDiv.classList.remove('hidden');
            });
            const scoreContainer = document.getElementById('score-container');
            const percentage = quizData.length > 0 ? ((score / quizData.length) * 100).toFixed(1) : 0;
            scoreContainer.innerHTML = `你的得分: <span class="text-green-600">${score}</span> / ${quizData.length} (正确率: ${percentage}%)`;
            const controlsDiv = document.getElementById('controls');
            controlsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function resetQuiz() {
            document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
            quizData.forEach((q, index) => {
                const container = document.getElementById(`q-container-${index}`);
                container.classList.remove('correct', 'incorrect');
                container.querySelector('.answer-content').classList.add('hidden');
            });
            document.getElementById('score-container').innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        document.addEventListener('DOMContentLoaded', renderQuiz);
    </script>
